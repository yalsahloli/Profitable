<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عسل الربحي المضمون</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #fff8e1;
      color: #4e342e;
      margin: 0; padding: 0;
    }
    header {
      background: url('turn0image0') center/cover no-repeat;
      height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 36px;
      text-shadow: 1px 1px 2px #000;
    }
    .container { padding: 20px; max-width: 900px; margin: auto; }
    .about { text-align: center; margin: 30px 0; font-size: 18px; }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
      gap: 20px;
    }
    .product {
      border: 1px solid #ffecb3;
      background: #fff3e0;
      border-radius:8px;
      padding:15px;
      text-align:center;
    }
    .product img { max-width:100%; border-radius:5px; }
    .product h3 { color: #bf360c; }
    .product .btn {
      background-color: #f57f17;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
    }
    .benefits {
      display: flex;
      justify-content: space-around;
      margin: 30px 0;
    }
    .benefit { text-align: center; width: 120px; }
    .benefit img { width:50px; height:50px; }
    #whatsapp-button {
      position: fixed;
      bottom:20px;
      right:20px;
      z-index:9999;
    }
    #whatsapp-button img {
      width:60px;
      height:60px;
    }
  </style>
</head>
<body>
  <header>عسل الربحي المضمون</header>
  <div class="container">
    <div class="about">
      <p>أنا أحمد الربحي، أُنتج العسل من خلايانا في جبال الجنوب، 100% طبيعي وخالٍ من السكريات المضافة.</p>
    </div>

    <div class="products">
      <div class="product">
        <img src="https://example.com/sidr.jpg" alt="عسل سدر جبلي"/>
        <h3>عسل سدر جبلي</h3>
        <p>250 ريال / 1 كجم</p>
        <a href="https://api.whatsapp.com/send?phone=966500000000&text=أريد+طلب+عسل+سدر" class="btn">اطلب الآن</a>
      </div>
      <div class="product">
        <img src="https://example.com/bur-sim.jpg" alt="عسل زهرة البرسيم"/>
        <h3>عسل زهرة البرسيم</h3>
        <p>180 ريال / 1 كجم</p>
        <a href="https://api.whatsapp.com/send?phone=966500000000&text=أريد+طلب+عسل+برسيم" class="btn">اطلب الآن</a>
      </div>
      <div class="product">
        <img src="https://example.com/talah.jpg" alt="عسل طلّح"/>
        <h3>عسل الطلح</h3>
        <p>220 ريال / 1 كجم</p>
        <a href="https://api.whatsapp.com/send?phone=966500000000&text=أريد+طلب+عسل+طلّح" class="btn">اطلب الآن</a>
      </div>
    </div>

    <div class="benefits">
      <div class="benefit">
        <img src="https://img.icons8.com/fluency/48/000000/nature.png" alt="طبيعي 100%" />
        <p>طبيعي 100%</p>
      </div>
      <div class="benefit">
        <img src="https://img.icons8.com/fluency/48/000000/eco-friend.png" alt="عضوي" />
        <p>عضوي</p>
      </div>
      <div class="benefit">
        <img src="https://img.icons8.com/fluency/48/000000/bee.png" alt="يدعم النحل" />
        <p>يدعم النحل</p>
      </div>
    </div>
  </div>

  <div id="whatsapp-button">
    <a href="https://api.whatsapp.com/send?phone=966500000000" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png" alt="WhatsApp"/>
    </a>
  </div>
</body>
</html>
